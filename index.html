<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agencia Noba Bus</title>
    <link rel="stylesheet" href="stylee.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="logo text-center">
        <img src="Noba bus.png" width="400" height="200" alt="Página de Turismo">
    </div>

    <div class="container">
        <h1 class="text-center">Comprá tus pasajes acá</h1>
        <form>
            <div class="form-group">
                <label for="origen">Ciudad de origen</label>
                <select id="origen" class="form-select">
                    <option value="1">Buenos Aires</option>
                    <option value="2">Córdoba</option>
                    <option value="3">Chaco</option>
                    <option value="4">Mar Del Plata</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="destino">Ciudad de destino</label>
                <select id="destino" class="form-select">
                    <option value="1">Buenos Aires</option>
                    <option value="2">Córdoba</option>
                    <option value="3">Chaco</option>
                    <option value="4">Mar Del Plata</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="salida">Salida</label>
                <input type="date" id="salida" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="regreso">Regreso</label>
                <input type="date" id="regreso" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="pasajeros">Pasajeros</label>
                <select id="pasajeros" class="form-select">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                </select>
            </div>
            
            <a href="index2.html" class="btn btn-success">Buscar</a>
        </form>
    </div>
    <footer class="bottom-bar">
        <button>Términos y Condiciones</button>
        <button>Servicios</button>
        <button>Recomendar</button>
        <button>Soporte</button>
        <button>Métodos de Pago</button>
        <button>Políticas de Privacidad</button>
        <button>Contacto</button>
        <button>Reportar Problema</button>
        <button>WhatsApp</button>
   </footer>
</body>
</html>
